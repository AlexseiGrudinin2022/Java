<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringCourse</title>
</head>

<body>

<div th:text="'Всего курсов - '+${count}"/>

<div th:each="course : ${courses}">
    <a th:href="@{/courses/{id}(id=${course.getIdCourse()})}"
       th:text="${course}"> course </a>

    <br/>
</div>
<hr/>

<form th:action="@{/courses/new}">
    <input type="submit" value="Create new course"/>
</form>

<form th:method="Get" th:action="@{/courses/delete-all}">
    <input type="submit" value="Delete All List"/>
</form>

</body>
</html>
